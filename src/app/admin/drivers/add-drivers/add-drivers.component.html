<div class="card">
    <div class="card-header">
        <div style="display: flex;">
            <div style="margin-right: 10px;">
                <i class="ri-arrow-left-line fs-14" [routerLink]="['/admin/drivers']"></i>
            </div>
            <div style="flex:1 1 0%">
                
                <h5 style="text-transform: capitalize;"> Drivers</h5>
            </div>
        </div>
    </div>
    <div class="card-body">
            <div class="row">
                <div class="col-lg-6 col-sm-12" style="border-right: 1px solid gray;">
                    <h5>Personal Deatils</h5>
                    <div class="row">
                       
                        <div class="col-lg-6 col-sm-12">
                            <div class="mb-3">
                                <label for="Address" class="form-label">First Name</label>
                                <input type="email" class="form-control" placeholder="Enter your Address" id="Address" [(ngModel)]="Address">
                            </div>
                        </div>
                        <div class="col-lg-6 col-sm-12">
                            <div class="mb-3">
                                <label for="IDnoInput" class="form-label">Last Name</label>
                                <input type="text" class="form-control" placeholder="Last Name" id="IDnoInput" [(ngModel)]="GovernmentID">
                            </div>
                        </div>
                        <div class="col-lg-6 col-sm-12">
                            <div class="mb-3">
                                <label for="IDnoInput" class="form-label">Email Id</label>
                                <input type="text" class="form-control" placeholder="Enter your ID " id="IDnoInput" [(ngModel)]="GovernmentID">
                            </div>
                        </div>
                        <div class="col-lg-6 col-sm-12">
                            <div class="mb-3">
                                <label for="IDnoInput" class="form-label">Phone Number</label>
                                <input type="text" class="form-control" placeholder="" id="IDnoInput" [(ngModel)]="GovernmentID">
                            </div>
                        </div>
                        <div class="col-lg-6 col-sm-12">
                            <div class="mb-3">
                                <label for="IDnoInput" class="form-label">Gender</label>
                                <select _ngcontent-ng-c1661926025="" id="inputState" data-choices="" data-choices-sorting="true" class="form-select">
                                    <option _ngcontent-ng-c1661926025="" selected="">Choose...</option>
                                    <option _ngcontent-ng-c1661926025="" >Male</option>
                                    <option _ngcontent-ng-c1661926025="" >Female</option>
                                    <option _ngcontent-ng-c1661926025="" >Other</option>
                                    </select>
                            </div>
                        </div>
                        <div class="col-lg-6 col-sm-12">   
                        </div>
                        <div class="col-lg-6 col-sm-12">
                            <div class="mb-3">
                                <label for="LicenseNoInput" class="form-label">DOB</label>
                                <input _ngcontent-ng-c1558678681="" type="date" id="exampleInputdate" class="form-control">
                                
                            </div>
                        </div>
                        <div class="col-lg-6 col-sm-12">
                            <div class="mb-3">
                                <label for="AgeInput" class="form-label">Age</label>
                                <input type="text" class="form-control" placeholder="Enter your Age" id="AgeInput" [(ngModel)]="Age">
                            </div>
                        </div>
                        
                        <div class="col-lg-6 col-sm-12">
                            <div class="mb-3">
                                <label for="AgeInput" class="form-label">AadharCard No</label>
                                <input type="text" class="form-control" placeholder="Enter your Age" id="AgeInput" [(ngModel)]="Age">
                            </div>
                        </div>
                        <div class="col-lg-6 col-sm-12">
                            <div class="mb-3">
                                <label for="AgeInput" class="form-label">License No</label>
                                <input type="text" class="form-control" placeholder="Enter your Age" id="AgeInput" [(ngModel)]="Age">
                            </div>
                        </div>
                        <div class="col-lg-6 col-sm-12">
                            <div class="mb-3">
                                <label for="LicenseDocumentInput" class="form-label">License Document</label>
                                <input type="file" class="form-control"  #personalDocChild placeholder="upload your Document file" id="LicensedocumentInput" (change)="uploadLicDoc($event)">
                            </div>
                        </div> 
                        <div class="col-lg-6 col-sm-12">
                            <div class="mb-3">
                                <label for="LicenseDocumentInput" class="form-label">Police Verify Document</label>
                                <input type="file" class="form-control"  #personalDocChild placeholder="upload your Document file" id="LicensedocumentInput" (change)="uploadLicDoc($event)">
                            </div>
                        </div> 

                      
                    </div>
                    <hr>
                    
                </div>
                
                <div class="col-lg-6 col-sm-12">
                    <h5>Car Deatils</h5>
                    <div class="row">
                        <div class="col-lg-6 col-sm-12">
                            <div class="mb-3">
                                <label for="carnameControlTextarea" class="form-label">Brand Name</label>
                                <input type="text" class="form-control" placeholder="Enter your Car name" id="carname"[(ngModel)]="Carname">
                            </div>
                        </div>
                        <div class="col-lg-6 col-sm-12">
                            <div class="mb-3">
                                <label for="carnameControlTextarea" class="form-label">Model Name</label>
                                <input type="text" class="form-control" placeholder="Enter your Car name" id="carname"[(ngModel)]="carCategory">
                            </div>
                        </div>
                        <div class="col-lg-6 col-sm-12">
                            <div class="mb-3">
                                <label for="CarNoInput" class="form-label">RC No</label>
                                <input type="text" class="form-control" placeholder="Enter your Car No" id="CarNoInput"[(ngModel)]="CarNo">
                            </div>
                        </div>
                        <div class="col-lg-6 col-sm-12">
                            <div class="mb-3">
                                <label for="CarNoInput" class="form-label"> Car Purchaes Year</label>
                                <input type="text" class="form-control" placeholder="Enter your Car No" id="CarNoInput"[(ngModel)]="CarNo">
                            </div>
                        </div>
                        <div class="col-lg-12 col-sm-12">
                            <div class="mb-3">
                                <label for="CarDocInput" class="form-label">Car Document</label>
                                <input type="file" class="form-control" #carDocChild placeholder="upload your Document" id="CardocInput" (change)="uploadCarDoc($event)">
                            </div>
                        </div>
                        <div class="col-lg-12 col-sm-12">
                            <div class="mb-3">
                                <label for="CarDocInput" class="form-label">Car Photo</label>
                                <input type="file" class="form-control" #carDocChild placeholder="upload your Document" id="CardocInput" (change)="uploadCarDoc($event)">
                            </div>
                        </div>
                        
                    </div>
                </div>







                
                    <div class="col-lg-6 col-sm-12" style="border-right: 1px solid gray;">
                        <h5>Address Details</h5>
                        <div class="row">
                           
                        
                            <div class="col-lg-12 col-sm-12">
                                <div class="mb-3">
                                    <label for="AgeInput" class="form-label">Permant Address 2</label>
                                    <textarea _ngcontent-ng-c1661926025="" id="meassageInput" rows="3" placeholder="Enter your address" class="form-control"></textarea>
                                    
                                  
                                </div>
                            </div>
                          
                            <div class="col-lg-6 col-sm-12">
                                <div class="mb-3">
                                    <label for="AgeInput" class="form-label">City</label>
                                    <input type="text" class="form-control" placeholder="Enter your city" id="AgeInput" [(ngModel)]="Age">
                                </div>
                            </div>
                            <div class="col-lg-6 col-sm-12">
                                <div class="mb-3">
                                    <label for="AgeInput" class="form-label">State</label>
                                    <select _ngcontent-ng-c1661926025="" id="inputState" data-choices="" data-choices-sorting="true" class="form-select">
                                        <option _ngcontent-ng-c1661926025="" selected="">Choose...</option>
                                        <option value="Andhra Pradesh">Andhra Pradesh</option>
                                        <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                                        <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                                        <option value="Assam">Assam</option>
                                        <option value="Bihar">Bihar</option>
                                        <option value="Chandigarh">Chandigarh</option>
                                        <option value="Chhattisgarh">Chhattisgarh</option>
                                        <option value="Dadar and Nagar Haveli">Dadar and Nagar Haveli</option>
                                        <option value="Daman and Diu">Daman and Diu</option>
                                        <option value="Delhi">Delhi</option>
                                        <option value="Lakshadweep">Lakshadweep</option>
                                        <option value="Puducherry">Puducherry</option>
                                        <option value="Goa">Goa</option>
                                        <option value="Gujarat">Gujarat</option>
                                        <option value="Haryana">Haryana</option>
                                        <option value="Himachal Pradesh">Himachal Pradesh</option>
                                        <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                                        <option value="Jharkhand">Jharkhand</option>
                                        <option value="Karnataka">Karnataka</option>
                                        <option value="Kerala">Kerala</option>
                                        <option value="Madhya Pradesh">Madhya Pradesh</option>
                                        <option value="Maharashtra">Maharashtra</option>
                                        <option value="Manipur">Manipur</option>
                                        <option value="Meghalaya">Meghalaya</option>
                                        <option value="Mizoram">Mizoram</option>
                                        <option value="Nagaland">Nagaland</option>
                                        <option value="Odisha">Odisha</option>
                                        <option value="Punjab">Punjab</option>
                                        <option value="Rajasthan">Rajasthan</option>
                                        <option value="Sikkim">Sikkim</option>
                                        <option value="Tamil Nadu">Tamil Nadu</option>
                                        <option value="Telangana">Telangana</option>
                                        <option value="Tripura">Tripura</option>
                                        <option value="Uttar Pradesh">Uttar Pradesh</option>
                                        <option value="Uttarakhand">Uttarakhand</option>
                                        <option value="West Bengal">West Bengal</option>
                                    </select>
                                   
                                </div>
                            </div>
                            <div class="col-lg-6 col-sm-12">
                                <div class="mb-3">
                                    <label for="AgeInput" class="form-label">Pin Code</label>
                                    <input type="text" class="form-control" placeholder="Enter your pin code" id="AgeInput" [(ngModel)]="Age">
                                </div>
                            </div>
                            
                           

                        </div>
                    </div>
                    <hr>
                
                
                
                                
                <div class="col-lg-12">
                    <div class="text-end">
                        <button style="margin: 0px;;" type="submit" class="btn btn-primary" (click)="submit()" >Verify</button>
                    </div>
                </div><!--end col-->
            </div><!--end row-->
        


    </div>
</div>
