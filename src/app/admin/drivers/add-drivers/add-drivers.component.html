<div class="card">
    <div class="card-header">
        <div style="display: flex;">
            <div style="margin-right: 10px;">
                <i class="ri-arrow-left-line fs-14" [routerLink]="['/admin/drivers']"></i>
            </div>
            <div style="flex:1 1 0%">
                
                <h5 style="text-transform: capitalize;"> Drivers</h5>
            </div>
        </div>
    </div>
    <div class="card-body">
            <div class="row">
                <div class="col-lg-12">
                    <div class="row">
                        <div class="col-lg-3 col-sm-12">
                            <div class="mb-3">
                                <label for="firstNameinput" class="form-label" > Name</label>
                                <input type="text" class="form-control" placeholder="Enter your Name" id="firstNameinput" [(ngModel)]="name">
                            </div>
                        </div>
                        <div class="col-lg-3 col-sm-12">
                            <div class="mb-3">
                                <label for="emailidInput" class="form-label">Email Address</label>
                                <input type="email" class="form-control" placeholder="example@gamil.com" id="emailidInput" [(ngModel)]="email">
                            </div>
                        </div>
                        <div class="col-lg-3 col-sm-12" >
                            <div class="mb-3">
                                <label for="Password" class="form-label">Create Password</label>
                                <input type="password" class="form-control" placeholder="Create Password" id="address1ControlTextarea" [(ngModel)]="password">
                            </div>
                        </div>
                        <div class="col-lg-3 col-sm-12">
                            <div class="mb-3">
                                <label for="phonenumberInput" class="form-label">Phone Number</label>
                                <input type="tel" class="form-control" placeholder="+(245) 451 45123" id="phonenumberInput" [(ngModel)]="mobile">
                            </div>
                        </div>
                        
                        
                    </div>
                </div>
                <hr>
                <div class="col-lg-6 col-sm-12" style="border-right: 1px solid gray;">
                    <h5>Address</h5>
                    <div class="row">
                        <div class="col-lg-12 col-sm-12">
                            
                        </div>
                        <div class="col-lg-6 col-sm-12">
                            <div class="mb-3">
                                <label for="Address" class="form-label">Address</label>
                                <input type="email" class="form-control" placeholder="Enter your Address" id="Address" [(ngModel)]="Address">
                            </div>
                        </div>
                        <div class="col-lg-6 col-sm-12">
                            <div class="mb-3">
                                <label for="IDnoInput" class="form-label">Government-ID</label>
                                <input type="text" class="form-control" placeholder="Enter your ID no" id="IDnoInput" [(ngModel)]="GovernmentID">
                            </div>
                        </div>
                        <div class="col-lg-6 col-sm-12">
                            <div class="mb-3">
                                <label for="LicenseNoInput" class="form-label">License No</label>
                                <input type="email" class="form-control" placeholder="Enter your License No" id="LicenseNoInput" [(ngModel)]="LicenseNo">
                            </div>
                        </div>
                        <div class="col-lg-6 col-sm-12">
                            <div class="mb-3">
                                <label for="LicenseDocumentInput" class="form-label">License Document</label>
                                <input type="file" class="form-control"  #personalDocChild placeholder="upload your Document file" id="LicensedocumentInput" (change)="uploadLicDoc($event)">
                            </div>
                        </div>
                        <div class="col-lg-6 col-sm-12">
                            <div class="mb-3">
                                <label for="AgeInput" class="form-label">Age</label>
                                <input type="text" class="form-control" placeholder="Enter your Age" id="AgeInput" [(ngModel)]="Age">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-sm-12">
                    <h5>Car Document</h5>
                    <div class="row">
                        <div class="col-lg-6 col-sm-12">
                            <div class="mb-3">
                                <label for="carnameControlTextarea" class="form-label">Car Name</label>
                                <input type="text" class="form-control" placeholder="Enter your Car name" id="carname"[(ngModel)]="Carname">
                            </div>
                        </div>
                        <div class="col-lg-6 col-sm-12">
                            <div class="mb-3">
                                <label for="carnameControlTextarea" class="form-label">Car Category</label>
                                <input type="text" class="form-control" placeholder="Enter your Car name" id="carname"[(ngModel)]="carCategory">
                            </div>
                        </div>
                        <div class="col-lg-6 col-sm-12">
                            <div class="mb-3">
                                <label for="CarNoInput" class="form-label">Car No</label>
                                <input type="text" class="form-control" placeholder="Enter your Car No" id="CarNoInput"[(ngModel)]="CarNo">
                            </div>
                        </div>
                        <div class="col-lg-6 col-sm-12">
                            <div class="mb-3">
                                <label for="CarDocInput" class="form-label">Car Document proof</label>
                                <input type="file" class="form-control" #carDocChild placeholder="upload your Document" id="CardocInput" (change)="uploadCarDoc($event)">
                            </div>
                        </div>
                        
                    </div>
                </div>
                                
                <div class="col-lg-12">
                    <div class="text-end">
                        <button style="margin: 0px;;" type="submit" class="btn btn-primary" (click)="submit()" >Verify</button>
                    </div>
                </div><!--end col-->
            </div><!--end row-->
        


    </div>
</div>
