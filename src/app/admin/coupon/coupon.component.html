<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header">
                <div class="row">
                    <div class="col-sm">
                        <div class="search-box ms-2">
                            <input type="text" class="form-control search" placeholder="Search...">
                            <i class="ri-search-line search-icon"></i>
                        </div>

                    </div>
                    <div class="col-sm-auto hstack gap-2">
                        <button (click)="openModal(addContent,'')" type="button" data-bs-toggle="modal"
                            id="create-btn" data-bs-target="#showModal" class="btn btn-primary add-btn float-right">
                            <i class="ri-add-line align-bottom me-1 "></i>
                            Add Coupon</button>
                    </div>
                </div>


            </div>
            <!-- end card header -->

            <div class="card-body">
                <div id="customerList">
                    <div class="row g-4 mb-3">


                        <div class="table-responsive table-card mt-3 mb-1  ">
                            <table class="table">
                                <thead>
                                    <tr class="bg-light text-muted ">
                                        <th scope="col " style="width: 50px;"></th>
                                        <th class="sort" data-sort="no">Coupon-Name</th>
                                        <th class="sort" data-sort="city">Coupon-Code</th>
                                        <th class="sort" data-sort="carNo">Discount</th>
                                        <th class="sort" data-sort="carNo">From Date</th>
                                        <th class="sort" data-sort="carNo">To Date</th>
                                        <th class="sort" data-sort="carNo">Action</th>
                                        <th></th>
                                        <th></th>
                                        <th></th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let item of list">
                                        <th scope="row"></th>
                                        <td>{{item.couponName}}</td>
                                        <td>{{item.couponCode}}</td>
                                        <td>{{item.discount}}</td>
                                        <td>{{item.fromDate}}</td>
                                        <td>{{item.toDate}}</td>
                                    
                                        <td >
                                            <div _ngcontent-eqy-c114="" class="d-flex gap-2">
                                                <div _ngcontent-eqy-c114="" class="edit"><button _ngcontent-eqy-c114=""
                                                        data-bs-toggle="modal" data-bs-target="#showModal"
                                                        class="btn btn-sm btn-success edit-item-btn"   (click)="openModal(addContent,item)">Edit</button></div>
                                                <div _ngcontent-eqy-c114="" class="remove"><button
                                                        _ngcontent-eqy-c114="" data-bs-toggle="modal"
                                                        data-bs-target="#deleteRecordModal"
                                                        class="btn btn-sm btn-danger remove-item-btn" (click)="removeCoupon(item._id)">Remove</button>
                                                </div>
                                            </div>
                                        </td>

                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="row justify-content-md-between align-items-md-center">
                            <div class="col-sm-12 col-md-5">
                                <div class="dataTables_info mb-2" id="tickets-table_info" role="status"
                                    aria-live="polite">
                                    Showing entries
                                </div>
                            </div>
                            <!-- Pagination -->
                            <div class="col-sm-12 col-md-5">
                                <div class="text-md-right float-md-end listjs-pagination"></div>
                            </div>
                            <!-- End Pagination -->
                        </div>
                    </div>
                </div>
                <!-- end card -->
            </div>
            <!-- end col -->
        </div>
        <!-- end col -->
    </div>
    <!-- end row -->


<ng-template #addContent let-modal>
        <div class="modal-content">
            <div class="modal-header bg-info-subtle p-3">
                <h5 id="exampleModalLabel" class="modal-title">Add Coupon</h5>
                <button type="button" data-bs-dismiss="modal" (click)="modal.dismiss()" aria-label="Close"
                    id="close-modal" class="btn-close"></button>
            </div>
    
            <form novalidate="" autocomplete="off"
                class="tablelist-form ng-untouched ng-pristine ng-invalid">
                <div class="modal-body"><input type="hidden"
                        id="id-field">
                    <div class="row g-3">
                        <div class="col-lg-12">
                            <div class="text-center">
                                <div class="position-relative d-inline-block"><input
                                        type="hidden" name="id" value="" formcontrolname="ids"
                                        class="ng-untouched ng-pristine ng-valid">
                                    <div class="position-absolute bottom-0 end-0"><label
                                            for="customer-image-input" data-bs-toggle="tooltip"
                                            data-bs-placement="right" title="Select Image" class="mb-0">
                                            <div class="avatar-xs cursor-pointer">
                                                <div
                                                    class="avatar-title bg-light border rounded-circle text-muted">
                                                    <i class="ri-image-fill"></i>
                                                </div>
                                            </div>
                                        </label><input id="customer-image-input" type="file"
                                            accept="image/png, image/gif, image/jpeg" formcontrolname="image_src"
                                            class="form-control d-none"><!----></div>
                                    <div class="avatar-lg p-1">
                                        <div class="avatar-title bg-light rounded-circle"><img
                                                src="assets/images/users/user-dummy-img.jpg"
                                                id="customer-img" class="avatar-md rounded-circle object-fit-cover"></div>
                                    </div>
                                </div>
                            </div>
                            <div><label for="n-field"
                                    class="form-label">Coupon Number</label><input type="text"
                                    id="customername-field" placeholder="Enter Coupon number" required=""
                                    formcontrolnumber="number"
                                    class="form-control ng-untouched ng-pristine ng-invalid" [(ngModel)]="couponCode" [ngModelOptions]="{standalone: true}"><!----></div>
                        </div>
                        <div class="col-lg-12">
                            <div><label for="coupon_name-field"
                                    class="form-label">Coupon Name</label>
                                    <input type="text"
                                    id="coupon_name-field" placeholder="Enter Coupon name" required=""
                                    formcontrolname="company"
                                    class="form-control ng-untouched ng-pristine ng-invalid" [(ngModel)]="couponName" [ngModelOptions]="{standalone: true}">
                                </div>
                        </div>
                        <div class="col-lg-12">
                            <div><label for="Discount-field"
                                    class="form-label">Discount</label><input type="text"
                                    id="designation-field" placeholder="Enter Discount" required=""
                                    formcontrolname="Discount"
                                    class="form-control ng-untouched ng-pristine ng-invalid" [(ngModel)]="discount" [ngModelOptions]="{standalone: true}"><!----></div>
                        </div>
                        <div class="col-lg-12">
                            <div><label for="From Date-field"
                                    class="From Date-label">From Date</label><input type="date"
                                    id="From Date-field" placeholder="Enter From Date" required=""
    
                                    class="form-control ng-untouched ng-pristine ng-invalid" [(ngModel)]="fromDate" [ngModelOptions]="{standalone: true}"></div>
                        </div>
                        <div class="col-lg-6">
                            <div><label for="To Date-field"
                                    class="To Date-label">To Date</label><input type="date"
                                    id="phone-field" placeholder="Enter To Date" required="" formcontrolname="To Date"
                                    class="form-control ng-untouched ng-pristine ng-invalid" [(ngModel)]="toDate" [ngModelOptions]="{standalone: true}"><!----></div>
                        </div>
    
    
                        <div class="modal-footer">
                            <div class="hstack gap-2 justify-content-end"><button
                            (click)="modal.dismiss()"  type="button" data-bs-dismiss="modal"
                                    class="btn btn-light">Close</button>
                                    <button type="submit"
                                    id="add-btn" class="btn btn-success" (click)="createCoupon()">Add list</button>
                                </div>
                        </div>
    
    
    </div>
    </div>
    </form>
    </div>
</ng-template>
